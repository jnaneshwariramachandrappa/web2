<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Education Registration Form</h2>
    <form id="registrationForm" action="submit.php" method="POST" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="courses">NPTEL Courses:</label>
      <select id="courses" name="courses[]"  required>
        <option value="">Select a country</option>
        <option value="AI">Artificial Intelligence</option>
        <option value="ML">Machine Learning</option>
        <option value="DS">Data Science</option>
        <option value="WD">Web Development</option>
      </select>

      <label for="payment">Payment Amount:</label>
      <input type="number" id="payment" name="payment" min="1" required>

      <button type="submit">Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
